    <button id="J_Go" type="button" data-state="0">开始</button>

    <script src="../js/fortuneWheel.js"></script>
    <script>
        var fortuneWheel = window.com_fortuneWheel();
        document.getElementById('J_Go').onclick = function () {
            var state = this.getAttribute('data-state');
            // 未开始
            if (state === '0') {
                fortuneWheel.begin();
                this.setAttribute('data-state', '1');
                this.innerHTML = '停止';
            }
            // 已开始
            else if (state === '1') {
                fortuneWheel.stop();
                this.setAttribute('data-state', '0');
                this.innerHTML = '开始';
            }
        };
    </script>
</body>
